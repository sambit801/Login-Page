<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Login Page</title>

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
    <style>
	.container {
background:linear-gradient(.25turn, red, 10%, orange);
}
.card{
background:linear-gradient(90deg,cyan,aliceblue);
}
    </style>
</head>
<body>
				
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

<h1 class="fw-bold mb-2 text-uppercase text-dark">Login</h1>
  <p class="text-dark mt-3">Please enter your Email and Password!</p>
 <div class="form-outline form-white mb-4">
    <input type="email" id="typeEmailX" class="form-control form-control-lg"placeholder="Email" />

    </div>

 <div class="form-outline form-white mb-4">
   <input type="password" id="typePasswordX" class="form-control form-control-lg"placeholder="Password" />

   </div>

   <p class="mb-5 fw-bold text-dark">Don't remember Password!!<a class="text-danger " href="#!"> Forgot password?</a>
   </p>

 <button class="btn btn-outline-dark col-sm-4 px-6 bg-success mt-2" type="submit">Login</button>

  <div class="d-flex justify-content-center text-center mt-4 pt-1">
  				<!-- facebook -->
 <a href="#!" class="text-white bg-primary p-3 mx-2"><i class="fab fa-facebook-f fa-lg "></i></a>
 <!-- Google -->
  <a href="#!" class="text-white bg-danger p-3 mx-2"><i class="fab fa-google fa-lg  "></i></a>
  <!-- Linkedin -->
 <a href="#!" class="text-white bg-info p-3"><i class="fab fa-linkedin fa-lg"></i></a>
  </div>

  </div>

   <div>
    <p class="mb-0 mt-3 text-dark">Don't have an account? <a href="#!" class="text-danger fw-bold">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
